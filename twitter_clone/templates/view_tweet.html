{% extends 'layout.html' %}
{% block content %}
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="thumbnail">
                            <div class="caption">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <!-- <i class="glyphicon glyphicon-user"></i>  -->
                                        <img src="{{ tweet.user.image_file }}" style="width: 30px; height: 30px;" class="img-circle">
                                        <strong> {{ tweet.user.name }}</strong> 
                                        <small><em>@ {{ tweet.user.username }}</em></small>
                                    </div>
                                    <div class="col-lg-2 text-right">
                                        {{ (tweet.date_created.strftime('%Y-%m-%d')) }}
                                    </div>
                                </div>
                                <div class="row pad">
                                    <div class="col-lg-12">
                                        {{ tweet.text }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
